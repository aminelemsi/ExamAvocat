trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: docker-hub-connexion

# Commande Docker pour scanner l'image avec Trivy
- script: |
    mkdir -p $(Build.ArtifactStagingDirectory)/trivy-report
    docker run --rm \
      -v /var/run/docker.sock:/var/run/docker.sock \
      -v $(System.DefaultWorkingDirectory):/root/.cache/ \
      aquasec/trivy:latest image \
      --output $(Build.ArtifactStagingDirectory)/trivy-report/trivy-results.sarif \
      aminelemsi/app-examavocat:latest
  displayName: 'Scan Docker image with Trivy'